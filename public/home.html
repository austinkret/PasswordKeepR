<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<!-- CSS STYLE SHEETS -->
<link rel="stylesheet" href="/styles/layout.css" type="text/css" />


<!-- BODY CONTENT -->

<body>
  <!-- NAV BAR -->
  <nav>
    <div>
      <span class="logo">Password KeepR</span>
      <button class="create-credential">Create New Credential</button>
    </div>
    <form method="POST" action="/logout">
      <button class="logout" type="submit">Logout</button>
    </form>
  </nav>

   <!-- sidebar -->
   <div id="sidenav">
    <button type="button" id="myPasswordsButton">my passwords</button>
    <button type="button" id="socialMediaButton">social media</button>
    <button type="button" id="workButton">work</button>
    <button type="button" id="entertainmentButton">entertainment</button>
    <button type="button" id="myOrganizationButton">my organization</button>
  </div>

  <!-- main content -->
  <main class="container">
    <div id="searchBar">
      <textarea class="searchBar"></textarea>
      <button type="submit" class="search">search</button>
      <button type="button" class="sort">sort</button>
    </div>


    <section id="allPasswordsPosted">
      <article id="passwordPost">
        <div class="editDelete">
          <button type="button" class="edit">edit</button>
          <button type="button" class="delete">delete</button>
        </div>
        <div class="credentialsInfo">
          <button type="button" class="url">long URL</button>
          <button type="button" class="reveal">reveal</button>
          <button type="button" class="copy">copy to clipboard</button>
        </div>
      </article>
    </section>
  </main>


</body>

</html>
