<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- CSS STYLE SHEETS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
</head>


<!-- BODY CONTENT -->

<body>
  <!-- NAV BAR -->
  <nav id="nav-bar" class="nav-bar">
    <div>
      <span class="logo">Password KeepR</span>
      <button id="createPasswordSubmitButton" class="create-credential">Create New Credential</button>
    </div>
    <form method="POST" action="/logout">
      <button class="logout" type="submit">Logout</button>
    </form>
  </nav>

  <!-- sidebar -->
  <div id="sidenav" class="sidenav">
    <button type="button" id="myPasswordsButton">my passwords</button>
    <button type="button" id="socialMediaButton">social media</button>
    <button type="button" id="workButton">work</button>
    <button type="button" id="entertainmentButton">entertainment</button>
    <button type="button" id="myOrganizationButton">my organization</button>
  </div>

  <!-- main content -->
  <main id="main"></main>

  <main id="main-content" class="container">
    <div id="searchBar">
      <textarea class="searchBar"></textarea>
      <button type="submit" class="search">search</button>
      <button type="button" class="sort">sort</button>
    </div>


    <section id="allPasswordsPosted">
    </section>
  </main>


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JS Scripts -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/clickFunctions.js"></script>
</body>

</html>
