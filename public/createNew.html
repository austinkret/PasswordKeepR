<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main style="margin: 1em;">
    <form method="POST" action="/login" class="form-inline">
      <div class="form-group mb-2">
        <label>Create New Credential</label>
        <div>
          <input class="form-control" type="text" placeholder="Website URL" style="width: 300px; margin: 1em">
          <input class="form-control" type="text" placeholder="Username" style="width: 300px; margin: 1em">
          <input class="form-control" type="text" placeholder="Password" style="width: 300px; margin: 1em">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
