<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="generateForm" class="generateForm">
    <div>
      <input type="checkbox" name="upperCase" id="upperCase" value="UpperCase">
      <label for="upperCase">Uppercase?</label>
      <input type="checkbox" name="lowerCase" id="lowerCase" value="LowerCase">
      <label for="lowerCase">lowercase?</label>
      <input type="checkbox" name="specialChar" id="specialChar" value="specialChar">
      <label for="specialChar">any special characters?</label>
      <input type="number" name="charLength" id="charLength" value="charLength">
      <label for="charLength">enter character length</label>
      <p class="generate"></p>
      <button type="submit" id="generate">Generate</button>
    </div>
  </form>
  <main style="margin: 1em;">
    <form method="POST" action="/home" class="form-inline">
      <div class="form-group mb-2">
        <label>Create New Credential</label>
          <input class="form-control" type="text" placeholder="Website URL" style="width: 300px; margin: 1em">
          <input class="form-control" type="text" placeholder="Website Name" style="width: 300px; margin: 1em">
          <input class="form-control" type="text" placeholder="Username" style="width: 300px; margin: 1em">
          <input class="form-control" type="text" placeholder="Password" style="width: 300px; margin: 1em">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </main>


  <script type="text/javascript" src="/scripts/generatePassword.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</body>

</html>
